<form [formGroup]="myForm"  (ngSubmit)="onSubmit()">
<app-custom-input formControlName="firstName" [placeHolder]="'First Name'"  [maxLength]="10"  [showError]="submitted" [errorMessages]="errorMessages" ></app-custom-input>

<app-custom-input formControlName="email" [placeHolder]="'Email'" [email]="true" [showError]="submitted" [errorMessages]="errorMessages"></app-custom-input>

<button type="submit" > Submit</button>
</form>
